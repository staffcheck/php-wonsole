<script type="text/javascript">
function addCodeToHistory(code)
{
    var history = getCodeHistory();
    if($.inArray(code, history) != -1)
        return;

    history.unshift(code);
    if(history.length > 20)
        history = history.slice(0, 19);

    $.cookie('phpw-code', JSON.stringify(history), { expires: 365 });
}

function getCodeHistory()
{
    var c = $.cookie('phpw-code');
    if(c === null)
        return [];
    else
        return JSON.parse(c);
}

function updateHistory()
{
    var history = getCodeHistory();
    var div = $('#history');
    var pre = null;
    var a = null;

    div.empty();

    for(var i in history)
    {
        pre = $('<pre></pre>');
        a = $('<a></a>');
        a.text(history[i]);
        a.attr('href', '#');
        a.bind('click', function(e){
            $('#code').val($(this).text());
            execute();
            return false;
        });

        pre.append(a);
        div.append(pre);
    }
}

function execute()
{
    $('#results').hide();
    $('#wait').show();

    var code = $.trim($('#code').val());
    addCodeToHistory(code);
    updateHistory();

    $.post('executor.php', {code:code}, function(data) {
        var r = {};
        try
        {
            r = JSON.parse(data);
        }
        catch(e)
        {
            r['output'] = data.replace(/^<br ?\/>\n?/, '');
            r['vars'] = '';
        }

        if(r['output'].length > 0)
        {
            $('#output').html(r['output']);
            $('#output-div').show();
        }
        else
            $('#output-div').hide();

        if(r['vars'].length > 0)
        {
            $('#vardump').html(r['vars']);
            $('#vardump-div').show();
        }
        else
            $('#vardump-div').hide();

        $('#results').show();
        $('#wait').hide();
    });
}

$(document).ready(function() {
    updateHistory();
    $('#code').keydown(function (event) {
        if (event.keyCode === 13 && event.ctrlKey)
            execute();
        return true;
    });
    var history = getCodeHistory();
    if(history.length > 0)
        $('#code').val(history[0]);
});
</script>
